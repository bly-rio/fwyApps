<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f093fb 0%, #4facfe 50%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite reverse;
            opacity: 0.7;
            mix-blend-mode: overlay;
        }

        .animated-bg::after {
            content: '404';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 40vw;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.1);
            letter-spacing: -0.05em;
            z-index: 1;
            animation: pulse 3s ease-in-out infinite;
            pointer-events: none;
            white-space: nowrap;
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.1;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.15;
            }
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 600px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 3s ease-in-out infinite;
            letter-spacing: -0.05em;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .error-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .error-message {
            font-size: 18px;
            opacity: 0.95;
            line-height: 1.6;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float-particle 20s infinite;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        .cat-container {
            position: absolute;
            z-index: 5;
            width: 80px;
            height: 60px;
            animation: catRun 15s linear infinite;
        }

        .cat {
            position: relative;
            width: 100%;
            height: 100%;
        }

        /* Cuerpo del gato */
        .cat-body {
            position: absolute;
            width: 50px;
            height: 30px;
            background: #000;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            top: 20px;
            left: 15px;
        }

        .cat-body::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            top: 5px;
            left: 8px;
        }

        /* Cabeza del gato */
        .cat-head {
            position: absolute;
            width: 35px;
            height: 35px;
            background: #000;
            border-radius: 50%;
            top: 10px;
            left: 0;
        }

        .cat-head::before {
            content: '';
            position: absolute;
            width: 12px;
            height: 12px;
            background: #fff;
            border-radius: 50%;
            top: 8px;
            left: 5px;
        }

        /* Orejas */
        .cat-ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 12px solid #000;
            top: 5px;
        }

        .cat-ear.left {
            left: 5px;
            transform: rotate(-20deg);
        }

        .cat-ear.right {
            right: 5px;
            transform: rotate(20deg);
        }

        .cat-ear.left::after,
        .cat-ear.right::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 6px solid #fff;
            top: 3px;
            left: -4px;
        }

        /* Ojos */
        .cat-eye {
            position: absolute;
            width: 6px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            top: 12px;
        }

        .cat-eye.left {
            left: 10px;
        }

        .cat-eye.right {
            right: 10px;
        }

        .cat-eye::after {
            content: '';
            position: absolute;
            width: 3px;
            height: 3px;
            background: #000;
            border-radius: 50%;
            top: 2px;
            left: 1.5px;
        }

        /* Cola */
        .cat-tail {
            position: absolute;
            width: 20px;
            height: 4px;
            background: #000;
            border-radius: 2px;
            top: 25px;
            right: -5px;
            transform-origin: left center;
            animation: tailWag 0.3s ease-in-out infinite;
        }

        @keyframes tailWag {
            0%, 100% {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(20deg);
            }
        }

        /* Patas */
        .cat-leg {
            position: absolute;
            width: 8px;
            height: 12px;
            background: #000;
            border-radius: 4px;
            bottom: 0;
        }

        .cat-leg.front-left {
            left: 20px;
            animation: legMove 0.4s ease-in-out infinite;
        }

        .cat-leg.front-right {
            left: 35px;
            animation: legMove 0.4s ease-in-out infinite 0.2s;
        }

        .cat-leg.back-left {
            left: 45px;
            animation: legMove 0.4s ease-in-out infinite 0.1s;
        }

        .cat-leg.back-right {
            left: 60px;
            animation: legMove 0.4s ease-in-out infinite 0.3s;
        }

        @keyframes legMove {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        @keyframes catRun {
            0% {
                left: -100px;
                top: 50%;
            }
            25% {
                top: 30%;
            }
            50% {
                top: 70%;
            }
            75% {
                top: 40%;
            }
            100% {
                left: calc(100% + 100px);
                top: 50%;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 80px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-message {
                font-size: 16px;
            }

            .animated-bg::after {
                font-size: 50vw;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="particles" id="particles"></div>
    
    <div class="cat-container">
        <div class="cat">
            <div class="cat-head">
                <div class="cat-ear left"></div>
                <div class="cat-ear right"></div>
                <div class="cat-eye left"></div>
                <div class="cat-eye right"></div>
            </div>
            <div class="cat-body"></div>
            <div class="cat-tail"></div>
            <div class="cat-leg front-left"></div>
            <div class="cat-leg front-right"></div>
            <div class="cat-leg back-left"></div>
            <div class="cat-leg back-right"></div>
        </div>
    </div>
    
    <div class="content">
        <div class="error-code">404</div>
        <h1 class="error-title">Página no encontrada</h1>
        <p class="error-message">
            Lo sentimos, la página que buscas no existe o ha sido movida.
        </p>
    </div>

    <script>
        // Crear partículas animadas
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 60 + 20;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
